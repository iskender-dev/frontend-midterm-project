<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <section id="phone">
    <div class="wrapper">
      <div class="notch"></div>
      <div class="phone">
        <div class="phoneTitle">
          CARD
        </div>
        <div class="cardImg">
          <img src="./img/card.png" alt="card">
        </div>
        <div class="buttonSection">
          <div class="buttonitem">
             <div class="buttonText">
                <div class="buttonImg"><img src="./img/lock.svg" alt=""></div>
                <div>
                   <div class="buttonTitle">Lock card</div>
                   <div class="buttondescr">You can unlock it later</div>
                </div>
             </div>
             <div class="button-container">
                <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
                </label>
             </div>
          </div>
          <div class="buttonitem">
             <div class="buttonText">
                <div class="buttonImg"><img src="./img/plane.svg" alt=""></div>
                <div>
                   <div class="buttonTitle">payments abroad</div>
                   <div class="buttondescr">Enable your card abroad</div>
                </div>
             </div>
             <div class="button-container">
                <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
                </label>
             </div>
          </div>
          <div class="buttonitem">
             <div class="buttonText">
                <div class="buttonImg"><img src="./img/laptop.svg" alt=""></div>
                <div>
                   <div class="buttonTitle">Online payment</div>
                   <div class="buttondescr">Enable online transactions</div>
                </div>
             </div>
             <div class="button-container">
                <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
                </label>
             </div>
          </div>
          <div class="buttonitem">
             <div class="buttonText">
                <div class="buttonImg"><img src="./img/atm.svg" alt=""></div>
                <div>
                   <div class="buttonTitle">ATM withdrawals</div>
                   <div class="buttondescr">Enable ATM withdrawals</div>
                </div>
             </div>
             <div class="button-container">
                <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
                </label>
             </div>
          </div>
       </div>
        
        

      </div>
    </div>
  </section>

</body>
</html>
